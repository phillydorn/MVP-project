<div id = 'actors'>
  <form class = "actor-input" name = 'actor-input' ng-submit = 'compareMovies()'>
    <h3>First actor:</h3>
    <input type='text' ng-model = 'names.actor1'>
    <h3>Second Actor:</h3>
    <input type='text' ng-model = 'names.actor2'>
    <button type = 'submit'>Submit</button>
  </form>
</div>

<div id = 'container'>
  <div class=  "movies" ng-model = "movies">
    <ul>
      <li ng-repeat= "movie in data.movies">{{movie.title}}</li>
    </ul>



</div>
